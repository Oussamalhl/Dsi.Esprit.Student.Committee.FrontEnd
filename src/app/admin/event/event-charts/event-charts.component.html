<c-container>
  <c-row>
    <c-col xs="11"><b>Totals (of all time)</b></c-col>
    <c-col xs="2">
      Events
      <br />
      {{allCount}}
    </c-col>
    <c-col xs="2">
      Participations
      <br />
      {{allParticipations}}
    </c-col>
    <c-col xs="2">
      Confirmed
      <br />
      {{allConfirmed}}
    </c-col>
  </c-row>
</c-container>


<c-row>
  <c-col >
    <mat-form-field appearance="fill">
      <mat-select [(ngModel)]="selectedYear" [ngModelOptions]="{standalone: true}" (ngModelChange)="filterCountByYear(selectedYear)" required>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let y of years" [value]="y" >
          {{y}}
        </mat-option>
      </mat-select>
      <mat-label>Year</mat-label>
      <mat-hint>Please pick up a date</mat-hint>
    </mat-form-field>
  </c-col>
  <c-col xs="2">
    <b>Total Events</b> of {{selectedYear}}
    <br/>
    <b>{{yearlyCount}}</b>
  </c-col>
</c-row>
<c-row>
  <c-col xs="12" lg="6">
    <c-card class="mb-4">
      <c-card-header>
        Event Count
      </c-card-header>
      <c-card-body>
        <c-chart type="bar" [data]="dataMonths"></c-chart>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="12" lg="6">
    <c-card class="mb-4">
      <c-card-header>
        Event Status
      </c-card-header>
      <c-card-body>
        <c-chart type="pie" [data]="dataStatus"></c-chart>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="12" lg="6">
    <c-card class="mb-4">
      <c-card-header>
        Event Types
      </c-card-header>
      <c-card-body>
        <c-chart type="pie" [data]="dataTypes"></c-chart>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="12" lg="6">
    <c-card class="mb-4">
      <c-card-header>
        Best Events of the Year {{selectedYear}}
      </c-card-header>
      <c-card-body>
        <c-chart type="polarArea" [data]="dataBests"></c-chart>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
