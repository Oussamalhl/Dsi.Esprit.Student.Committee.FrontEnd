<br><br><br><br>
<style>
  table {
    width: 100%;
    table-layout: auto;
    text-align: center;
  }

  .mat-form-field {
    font-size: 14px;
    width: 100%;
  }

  td {
    font-palette: dark;
    font-size: 15px;
  }

  th {
    width: max-content;
    font-size: 23px;
    color: black;
  }

  .mat-form-field + .mat-form-field {
    margin-left: 8px;
  }

</style>
<div class="container">
  <div class="heading heading-4">
    <h2 style="color: rgba(119,11,89,0.84);">My Reclamations </h2>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Insert Keyword" #input>
  </mat-form-field>
  <br>
  <div style="display: block;
              overflow-x: scroll;
              white-space: nowrap;">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" >
      <ng-container matColumnDef="reclamation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Event"> Reclamation
        </th>
        <td mat-cell *matCellDef="let element">
          <a href="#" class="btn-filled" [routerLink]="['/reclamation/details',element.id]">Click For Details</a></td>
      </ng-container>
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
          Description
        </th>
        <td mat-cell *matCellDef="let element">
          {{element.description}}
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
          Date
        </th>
        <td mat-cell *matCellDef="let element">
          {{element.date}}
        </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
          Type
        </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      <ng-container matColumnDef="target">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by target">
          Target
        </th>
        <td mat-cell *matCellDef="let element"> {{element.target}} </td>
      </ng-container>
      <ng-container matColumnDef="files">
      <th mat-header-cell *matHeaderCellDef> Files
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex justify-content-center">
          <button
            _ngcontent-qgx-c208
            cButton
            [routerLink]="[element.id+'/Files/add']"
            class="me-1 btn btn-ghost-secondary ng-star-inserted"
            variant="ghost"
            size="lg">
            <svg cIcon name="cil-file" size="xl" title="cilMagnifyingGlass"></svg>
          </button>
        </div>
      </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-center">
            <button
              _ngcontent-qgx-c208
              [routerLink]="['updateReclamation/'+element.id]"
              cButton
              class="me-1 btn btn-ghost-warning ng-star-inserted"
              variant="ghost"
              size="lg">
              <svg cIcon name="cil-pencil" size="xl" title="Numbered List Icon"></svg>
            </button>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-center">
            <button [cPopover]="popoverHtml"
                    _ngcontent-qgx-c208
                    cPopoverPlacement="bottom"
                    [cPopoverTrigger]="'click'"
                    cButton
                    class="me-1 btn btn-ghost-danger ng-star-inserted"
                    variant="ghost"
                    size="lg">

              <svg cIcon name="cil-trash" size="xl" title="Numbered List Icon"></svg>
              <ng-template #popoverHtml>
                <h3 class="popover-header">
                  Delete Reclamation
                </h3>

                <div class="popover-body">
                  Are you sure you want to <i cTextColor="danger">DELETE</i> this Reclamation?
                </div>
                <div class="d-flex justify-content-center">
                  <button cButton
                          _ngcontent-qgx-c208
                          class="me-1 btn btn-outline-danger ng-star-inserted"
                          variant="outline"
                          (click)="Delete(element.id)"> Delete
                  </button>
                  <button cButton
                          ngcontent-qgx-c208
                          class="me-1 btn btn-outline-info ng-star-inserted"
                          variant="outline"> Cancel
                  </button>
                </div>
                <br>
              </ng-template>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    <br>
  </div>
</div>
