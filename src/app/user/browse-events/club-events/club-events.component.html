
<br><br><br><br>
<div *ngIf="participatables.length==ClubEventsList.length && isDone" class="container">
  <div class="heading heading-4">
    <h2 style="color: rgba(119,11,89,0.84);">Browse Club Events</h2>
  </div>
  <input
    _ngcontent-qgx-c208
    aria-describedby="button-addon2"
    aria-label="Event's name.."
    cFormControl
    type="text"
    [(ngModel)]="keyword"
    placeholder="Search by keyword" [ngModelOptions]="{standalone: true}"

  />
  <br><br>
  <div class="row">
    <div  *ngFor="let e of ClubEventsList;index as i;">
      <div class="col-sm-4 column p-5">
        <div *ngIf="participatables[i]" class="kode-event-list-2">
          <div class="kode-thumb"><a (click)="Participate(e.id)">
            <img
              width="120"
              height="60"
              src="/assets/join-us.jpg">
          </a>
          </div>
        </div>

        <div *ngIf="!participatables[i]" class="kode-event-list">
          <div class="kode-thumb"><a [routerLink]="['/Events',e.id]">
            <img
              width="120"
              height="60"
              src="/assets/joined.jpg">
          </a>
          </div>
        </div>
        <div class="kode-text"><h2>{{e.name}}</h2>
          <strong class="title">Category: {{e.eventMotive}}</strong>
          <p class="title">{{e.description}}</p>
          <a _ngcontent-ejo-c211="" [routerLink]="['/events/details',e.id]" class="btn-filled">Read more</a></div>
      </div>
    </div>
  </div>

</div>
